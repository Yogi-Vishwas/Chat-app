<lib-ngx-notification></lib-ngx-notification>

<nb-layout>
  <nb-layout-column>
    <nb-chat title="User" size="medium">
      <nb-chat-message
        *ngFor="let msg of messages"
        [message]="msg.body"
        [sender]="msg.sender"
        [reply]="msg.reply"
      >
      </nb-chat-message>
      <nb-chat-form
        (send)="
          sendMessage($event, 'User', 'http://www.reactiongifs.com/r/wnd1.gif')
        "
        [showButton]="false"
        [dropFiles]="true"
      >
      </nb-chat-form>
    </nb-chat>
  </nb-layout-column>
  <nb-layout-column>
    <div>
      <button
        style="
          margin-right: 100px;
          background-color: rgb(57, 207, 57);
          color: rgb(3, 52, 4);
          width: 120px;
          height: 55px;
          border-radius: 5px;
        "
        (click)="setlogin()"
      >
        Login
      </button>

      <button
        style="
          margin-right: 100px;
          background-color: rgb(57, 207, 57);
          color: rgb(3, 52, 4);
          width: 120px;
          height: 55px;
          border-radius: 5px;
        "
        (click)="GoogleAuthentication()"
      >
        Login Via Google
      </button>
    </div>

    <div>
      <p>Chat Room 1</p>
      <button (click)="getMessages()">Join</button>
      <button (click)="leaveRoom()">Leave</button>
    </div>
  </nb-layout-column>
</nb-layout>
